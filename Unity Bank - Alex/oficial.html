<!DOCTYPE html>
<html lang="pt-BR">
<head> <!-- inicio head -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Bank</title>
    <link rel="stylesheet" href="banco.css">
</head><!-- fim head -->

<body><!-- inicio body -->
    <header class="cabecalho">
        <img class="cabecalho-img" src="Coins-bro.svg" alt="dinheiro">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="oficial.html">Principal</a>
            <a class="cabecalho-menu-item" href="">Transferências</a>
            <a class="cabecalho-menu-item" href="">Menu</a>
            <a class="cabecalho-menu-item" href="">Meu perfil</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal"> <!---section 1-->
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo"><strong>Unity Bank</strong></h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Segurança, investimento e econômia<br><strong>você só encontra aqui!</strong></h2>
                <button class="conteudo-principal-escrito-botao" href="">Ver extrato</button>
            </div>
            <img class="conteudo-principal-imagem" src="calculando.svg" alt="camadas de investimentos">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Olá, (nome cliente)</h3>
            <div class="cor-saldo" id="saldo" style="display: none;">Saldo: R$ 1000,00</div>
            <button onclick="toggleSaldo()">
                <ion-icon class="icone-saldo" id="eyeIcon" name="eye-off-outline"></ion-icon>
            </button>
        </section>
        

        
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="design-unity.svg" alt="segurança">
    </footer>

    <script> 
   function toggleSaldo() {
    var saldoElement = document.getElementById('saldo');
    var eyeIcon = document.getElementById('eyeIcon');

    if (saldoElement.style.display === 'none') {
        saldoElement.style.display = 'block';
        eyeIcon.setAttribute('name', 'eye-outline'); // Altera o ícone para olho aberto
    } else {
        saldoElement.style.display = 'none';
        eyeIcon.setAttribute('name', 'eye-off-outline'); // Altera o ícone para olho fechado
    }
}


    </script> <!-- fim script -->
    
    <script src="https://cdn.jsdelivr.net/npm/@ionic/core@5.8.4/dist/ionic/ionic.js"></script>

</body><!-- fim body -->
</html>
