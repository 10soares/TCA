<!DOCTYPE html>
<html lang="pt-BR">
<head> <!-- inicio head -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Bank</title>
    <link rel="stylesheet" href="banco.css">
</head><!-- fim head -->

<body><!-- inicio body -->
    <header class="cabecalho">
        <img class="cabecalho-img" src="Coins-bro.svg" alt="dinheiro">
        <nav class="cabecalho-menu">
            <ul>
                <li class="cabecalho-menu-item" href="oficial.html">Principal</li>
                <li class="cabecalho-menu-item" href="">Transferências</li>
                <li class="cabecalho-menu-item" href="">Meu perfil</li>
             </ul>
            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icone" src="menu.svg" ></button>
            </div>
        </nav>

        <div class="mobile-menu">
            <ul>
            <li class="cabecalho-menu-item" href="oficial.html">Principal</li>
            <li class="cabecalho-menu-item" href="">Transferências</li>
            <li class="cabecalho-menu-item" href="">Meu perfil</li>
            </ul>
        </div>

    </header>

    <main class="conteudo">
        <section class="conteudo-principal"> <!---section 1-->
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo"><strong>Unity Bank</strong></h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Segurança, investimento e econômia<br><strong>você só encontra aqui!</strong></h2>
                <button class="conteudo-principal-escrito-botao" href="">Ver extrato</button>
            </div>
            <img class="conteudo-principal-imagem" src="calculando.svg" alt="camadas de investimentos">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Olá, (nome cliente)</h3>
            <div class="cor-saldo" id="saldo">Saldo: R$ 1000,00</div>
            <button onclick="toggleSaldo()">
                <ion-icon class="icone-saldo" id="eyeIcon" name="eye-off-outline"></ion-icon>
            </button>
        </section>
        

        
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="design-unity.svg" alt="segurança">
    </footer>

    <script> 
   function toggleSaldo() {
    var saldoElement = document.getElementById('saldo');
    var eyeIcon = document.getElementById('eyeIcon');

    if (saldoElement.style.display === 'none') {
        saldoElement.style.display = 'block';
        eyeIcon.setAttribute('name', 'eye-outline'); // Altera o ícone para olho aberto
    } else {
        saldoElement.style.display = 'none';
        eyeIcon.setAttribute('name', 'eye-off-outline'); // Altera o ícone para olho fechado
    }

    function menuShow() {
    let menuMobile = document.querySelector('.cabecalho-menu');
    let icon = document.querySelector('.icone img'); // Seleciona a imagem dentro do botão

    if (menuMobile.classList.contains('.open')) {
        menuMobile.classList.remove('.open');
        icon.src = "menu.svg"; // Altera o ícone para o menu
    } else {
        menuMobile.classList.add('open');
        icon.src = "close_menu.svg"; // Altera o ícone para o menu fechado
    }
}
}

    document.querySelector('.icone-menu img').src = "menu.svg";
    </script> <!-- fim script -->

    
    
    <script src="https://cdn.jsdelivr.net/npm/@ionic/core@5.8.4/dist/ionic/ionic.js"></script>

</body><!-- fim body -->
</html>
