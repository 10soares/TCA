<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/opr_pix.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="header">
        <button class="anterior">
            <a href="operacoes.html" style="text-decoration: none; color: inherit;">
            <span><i class="bi bi-skip-backward-fill"></i></span>
            </a>
        </button>
        <h1>PIX</h1>
    </div>
    <nav class="navegacao">
        <ul>
            <li>
                <span class="cor-pix"><i class="bi bi-x-diamond-fill"></i></span>
                <span class="pix">PIX</span>
            </li>
        </ul>
    
        <div class="titulo-txt">
            <h1>Como você quer transferir?</h1>
        </div>
        <div>
            <button class="itemPIX"  data-message="Informe o número do celular:">
                <a href="#">
                <span><i class="bi bi-phone"></i></span>
                <span>Celular</span>
                </a>
            </button>
            <button class="itemPIX"  data-message="Informe o CPF/CNPJ:">
                <a href="#">
                <span><i class="bi bi-file-richtext"></i></span>
                <span>CPF/CNPJ</span>
                </a>
            </button>
            <button class="itemPIX"  data-message="Informe o E-mail:">
                <a href="#">
                <span><i class="bi bi-envelope-check"></i></span>
                <span>E-mail</span>
                </a>
            </button>
            <button class="itemPIX"  data-message="Informe a chave aleatória:">
                <a href="#">
                <span><i class="bi bi-key"></i></span>
                <span>Chave</span>
                </a>
            </button>
        </div>
    </nav>
    <div class="footer">
    </div>
    
    <script src="javas/pix.js"> </script>
</body>
</html>
