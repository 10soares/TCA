<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="css/calendario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div>
        <header class="cabeca">
            <h1>Calendario</h1>
                <button class="volta">
                    <a href="oficial.html" style="text-decoration: none; color: inherit;">
                        <span><i class="bi bi-house-door-fill"></i></span>
                    </a>
                </button>
        </header>
        
    </div>
    <div class="casa">
        <div class="dias-semana">
            <span>Segunda</span>
            <span>Terça</span>
            <span>Quarta</span>
            <span>Quinta</span>
            <span>Sexta</span>
            <span>Sabádo</span>
            <span>Domingo</span>
        </div>

        <div class="numero-dia">
            <span class="mes-anterior">30</span>
            <span class="mes-anterior">31</span>
        </div>
    </div>

    <script src="javas/calendario.js"></script>
</body>

</html>
