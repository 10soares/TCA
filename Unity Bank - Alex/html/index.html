<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/unity.css">
    <meta name="description" content="Uma jornada de mil quilômetros precisa começar com um simples passo, investir em conhecimento sempre rende os melhores juros, com a Unity Bank, você tem o que precisa">
    <title>Unity Bank Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E faça parte do nosso time</h1>
            <p>O que você precisa pra ficar no controle da sua vida financeira<br> Tem aqui no Unity Bank.</p>
            <img src="svg/contadorBanco.svg" class="left-login-image" alt="Animação contador do Banco">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario"><b>CPF</b></label>
                    <input type="text" name="usuario" id="cpf-cadastrado"  oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha"><b>Senha</b></label>
                    <input type="password" id="registrado" name="senha" placeholder="Senha">
                    <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>

                </div>
                <button class="btn-login"><a href="oficial.html">Login</a></button>
                <button class="btn-register">Registrar</button>
            </div> 
            
            <div class="card-register">
                <h1>REGISTRO</h1>
        
                <div class="textfield">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf-cadastrando" placeholder="CPF" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                
                <div class="textfield">
                    <label for="nome">Nome completo</label>
                    <input type="text" name="nome" placeholder="Nome">
                </div>
                <div class="textfield">
                    <label for="senha_registro">Senha</label>
                    <input type="password" id="registrado_registro" name="senha" placeholder="Senha">
                    <i class="bi bi-eye-fill" id="btn-senha_registro" onclick="mostrarSenhaRegistro()"></i>
                </div>
                <div class="radiofield">
                    <input type="radio" id="conta_salario" name="tipo_conta" value="salario">
                    <label for="conta_salario">Conta Salário</label><br>
        
                    <input type="radio" id="conta_corrente" name="tipo_conta" value="corrente">
                    <label for="conta_corrente">Conta Corrente</label>
                </div>
                <button class="btn-cadastrar"><a href="oficial.html">Registrar</a></button>
            </div> 
        </div>
    </div>

    <script src="javas/register_login_btn.js">   </script>
    <script src="javas/senha_olho.js"></script>
    
</body>

</html>
