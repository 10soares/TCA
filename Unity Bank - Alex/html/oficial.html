<!DOCTYPE html>
<html lang="pt-BR">
<head> <!-- inicio head -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Bank</title>
    <link rel="stylesheet" href="css/banco.css">
</head><!-- fim head -->

<body>
   

    <main class="conteudo">

        <section class="conteudo-principal"> 

            <nav class="menu-lateral">
                
                <div class="btn-expandir ">
                    <i class="bi bi-list" id="btn-exp"></i> 
                </div>
        
                <ul>
                    <li class="item-menu ativo">
                    <a  href="#">
                        <span class="icon"><i class="bi bi-house"></i></span>
                        <span class="txt-link">Principal</span>
                    </a>
                    </li>
        
                    <li class="item-menu">
                        <a  href="operacoes.html">
                            <span class="icon"><i class="bi bi-arrow-down-up"></i></span>
                            <span class="txt-link">Operações</span>
                        </a>
                    </li>
        
                    <li class="item-menu">
                        <a  href="#">
                            <span class="icon"><i class="bi bi-coin"></i></span>
                            <span class="txt-link">Empréstimos</span>
                        </a>
                    </li>
        
                    <li class="item-menu">
                        <a  href="#">
                            <span class="icon"><i class="bi bi-credit-card-fill"></i></span>
                            <span class="txt-link">Cartões</span>
                        </a>
                    </li>
        
                    <li class="item-menu">
                        <a  href="#">
                            <span class="icon"><i class="bi bi-person-fill"></i></span>
                            <span class="txt-link">Meu perfil</span>
                        </a>
                    </li>
        
                    <li class="item-menu">
                        <a  href="#">
                            <span class="icon"><i class="bi bi-gear"></i></span>
                            <span class="txt-link">Configurações</span>
                        </a>
                    </li>
        
                </ul> 
            </nav>


            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo"><strong>Unity Bank</strong></h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Segurança, investimento e econômia<br><strong>você só encontra aqui!</strong></h2>
                <button class="conteudo-principal-escrito-botao" href="">Ver extrato</button>
            </div>
            <img class="conteudo-principal-imagem" src="svg/calculando.svg" alt="camadas de investimentos">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Olá, (nome cliente)</h3>
            <div class="cor-saldo" id="saldo">Saldo: R$ 1000,00</div>
            <button onclick="toggleSaldo()">
                <ion-icon class="icone-saldo" id="eyeIcon" name="eye-off-outline"></ion-icon>
            </button>
        </section>
</main>
    <footer class="rodape">

        <img class="rodape-imagem" src="svg/design-unity.svg" alt="segurança">
    </footer>
    <script src="javas/saldo.js">  </script> 

    <script src="javas/menu.js">   </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@ionic/core@5.8.4/dist/ionic/ionic.js"></script>

</body><!-- fim body -->
</html>
